<h1>{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>
<hr>
<div class="row">
  <div class="col-sm-12 col-md-4">
      <img [src]="heroe.img" class="img-fluid" alt="">
      <br>
      <br>
      <button (click)="getHeroes()" class="btn btn-danger btn-block">Regresar</button>
  </div>
  <div class="col-sm-12 col-md-8">
      <h3>{{ heroe.nombre }}</h3>
      <hr>
      <p>{{ heroe.bio }}</p>
      <div>
        <img class="img-casa" *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel.png" alt="">
        <img class="img-casa" *ngIf="heroe.casa == 'DC'" src="assets/img/dc.jpg" alt="">
      </div>
  </div>
</div>
