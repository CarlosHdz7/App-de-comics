<h1 class="animated fadeIn fast">Buscando: <small>{{ termino }}</small></h1>
<hr>

<div *ngIf="heroes.length == 0" class="alert alert-secondary" role="alert">
  No se encontrarón resultados con el termino: {{ termino }}
</div>

<div class="card-columns animated fadeIn">
  <div class="card" *ngFor="let heroe of heroes; let i = index">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text"> {{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
      <button (click)="getHeroe(i)" type="button" class="btn btn-outline-primary btn-block">
          Ver más ...
      </button>
    </div>
  </div>

</div>
